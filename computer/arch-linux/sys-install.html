<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>arch linux系统安装</title>
    </head>
    <body>
        <center><h2>arch linux系统安装</h2></center>
        <h3>Disk</h3>
        <p>
            创建分区：<br>
            # cfdisk（select tag选dos）<br>
            <img src="sys-install_files/cfdisk.png"  alt="cfdisk" /> <br>
			<br>
			/dev/sda1给/（根）<br>
			/dev/sda2给swap <br>
			/dev/sda3给data <br>
			<br>
			格式化文件系统：<br>
			# mkfs.ext4 /dev/sda1 <br>
			# mkfs.ext4 /dev/sda3 <br>
			<br>
			创建swap分区 <br>
			# mkswap /dev/sda2 <br>
			# swapon /dev/sda2 <br>
        </p>
    </body>
</html>
