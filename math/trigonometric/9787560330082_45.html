    <body>
        <h3>证明\$\sin(\pi-\arcsin m) = m\$</h3>
        <p>
            设\$\arcsin m = x\$, 则\$\sin x = m\$, 并且由于\$\sin(\pi-x) = m\$, 
            所以\$\sin(\pi-\arcsin m) = m\$.
        </p>
    </body>
